 	<script src="https://unpkg.com/survey-angular"></script>
 		<link href="https://unpkg.com/survey-angular/survey.min.css" type="text/css" rel="stylesheet"/>
 <div class="container  h-100" style="margin-top: 15%;">
<div class="d-flex justify-content-center align-items-center container ">

    <div class="row h-100 justify-content-center align-items-center"  style="width: 600px;">
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
                <label for="username">Email</label>
                <input  [class.is-invalid]="f.email.invalid && f.email.touched" type="text" formControlName="email"   placeholder="Enter Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors['required']">Username is required</div>
                      <div *ngIf="f.email.errors['email']">Email must be a valid email address</div>
                      <div *ngIf="f.email.errors['emailValidation']">UserName or Password Error</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password"   placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors['required']">Password is required</div>
                </div>
            </div>
            
              <div class="d-flex justify-content-around">
   <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>
            
            <div class="form-group">
            
           
            
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
<div id='surveyElement'></div>
